<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bus-list.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <title>Lista de Buses</title>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container-lista-buses">
    <h1>Lista de Buses</h1>

    <!-- Tabla de buses -->
    <table class="entity-list table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Número de Placa</th>
            <th>Modelo</th>
            <th>Ruta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.id}"></td>
            <td th:text="${bus.numeroPlaca}"></td>
            <td th:text="${bus.modelo}"></td>
            <td th:text="${bus.ruta.nombre}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para volver a la lista de conductores -->
    <div class="btn-container">
        <a href="/conductor/list" class="btn btn-secondary">Volver a Conductores</a>
    </div>
</div>
</body>
</html>
