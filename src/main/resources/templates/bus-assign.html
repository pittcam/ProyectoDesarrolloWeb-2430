<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<h1>Asignar Bus</h1>

<h2>Bus: <span th:text="${bus.numeroPlaca}"></span></h2>

<form action="#" th:action="@{/bus/assign}" method="post">
    <input type="hidden" th:value="${bus.id}" name="busId"/>
    <h3>Conductores</h3>
    <div>
        <p>Conductores actuales:</p>
        <ul>
            <li th:each="conductor : ${bus.conductores}" th:text="${conductor.nombre}"></li>
        </ul>
    </div>
    <div>
        <p>Agregar nuevos conductores:</p>
        <select name="conductorIds" multiple>
            <option th:each="conductor : ${conductores}"
                    th:value="${conductor.id}"
                    th:text="${conductor.nombre}"></option>
        </select>
    </div>
    <button type="submit">Asignar</button>
</form>

<a href="/bus/list">Volver a la lista</a>

</body>
</html>
