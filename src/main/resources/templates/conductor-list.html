<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <h1>Lista de Conductores</h1>
    <a href="/conductores/add">Agregar Conductor</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="conductor : ${conductores}">
                <td th:text="${conductor.id}"></td>
                <td th:text="${conductor.nombre}"></td>
                <td th:text="${conductor.cedula}"></td>
                <td th:text="${conductor.telefono}"></td>
                <td th:text="${conductor.direccion}"></td>
                <td>
                    <a th:href="@{/conductores/view/{id}(id=${conductor.id})}">Ver</a>
                    <a th:href="@{/conductores/edit-form/{id}(id=${conductor.id})}">Editar</a>
                    <a th:href="@{/conductores/delete/{id}(id=${conductor.id})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
