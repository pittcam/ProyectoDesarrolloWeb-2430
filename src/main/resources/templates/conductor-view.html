<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Conductor</title>
</head>
<body>
<h1>Detalles del Conductor</h1>
<p><strong>Nombre:</strong> <span th:text="${conductor.nombre}"></span></p>
<p><strong>Cédula:</strong> <span th:text="${conductor.cedula}"></span></p>
<p><strong>Teléfono:</strong> <span th:text="${conductor.telefono}"></span></p>
<p><strong>Dirección:</strong> <span th:text="${conductor.direccion}"></span></p>

<h2>Buses Asignados</h2>
<table border="1">
    <thead>
    <tr>
        <th>Numero de Placa</th>
        <th>Modelo</th>
        <th>Ruta</th>
        <th>Horario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asignacion : ${conductor.asignaciones}">
        <td th:text="${asignacion.bus.numeroPlaca}"></td>
        <td th:text="${asignacion.bus.modelo}"></td>
        <td th:text="${asignacion.bus.ruta.nombre}"></td>
        <td th:text="${asignacion.horario.horaInicio + ' - ' + asignacion.horario.horaFin}"></td>
    </tr>
    </tbody>
</table>

<a href="/conductor/list">Volver a la lista</a>
</body>
</html>
