<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bus-list.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">

    <title>Lista de Buses</title>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<h1>Lista de Buses</h1>
<div class="container-lista-buses">
<table class="tabla-lista-buses" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Numero de Placa</th>
        <th>Modelo</th>
        <th>Ruta</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${buses}">
        <td th:text="${bus.id}"></td>
        <td th:text="${bus.numeroPlaca}"></td>
        <td th:text="${bus.modelo}"></td>
        <td th:text="${bus.ruta.nombre}"></td>
    </tr>
    </tbody>
</table>
</div>
<div class = "btn-volver-buses">
<!-- BotÃ³n para volver a la lista de conductores -->
<a href="/conductor/list"><button>Volver a Conductores</button></a>
</div>

</body>
</html>
