<div>
  <h1>Rutas</h1>
  <p>{{ errorMessage }}</p>

  <!-- Botón para crear una nueva ruta -->
  <button (click)="crearRuta()" class="btn btn-primary">Crear Ruta</button>

  <ul *ngIf="allRutas$ | async as allRutas; else loading">
    <li *ngFor="let ruta of allRutas">
      {{ ruta.nombre }} <!-- Asegúrate de que las propiedades sean correctas -->
      <button (click)="verRuta(ruta.id)" class="btn btn-info">Ver</button> <!-- Botón para ver la ruta -->
      <button *ngIf="ruta.id !== null" (click)="editarRuta(ruta.id)" class="btn btn-warning">Editar</button>
      <button (click)="eliminarRuta(ruta.id)" class="btn btn-danger">Eliminar</button>
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Cargando...</p>
</ng-template>
