<form (ngSubmit)="crearRuta()" class="ruta-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="ruta.nombre" name="nombre" required class="form-control">
  </div>

  <div class="form-group">
    <label>Estaciones:</label>
    <div class="checkbox-group">
      <div *ngFor="let estacion of estaciones" class="checkbox-item">
        <input
          type="checkbox"
          [value]="estacion.id"
          (change)="onEstacionChange($event)"
          [checked]="ruta.estacionesIds.includes(estacion.id)">
        <span>{{ estacion.nombre }}</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="horarios">Horarios:</label>
    <select id="horarios" [(ngModel)]="ruta.horarioFuncionamiento" name="horarios" multiple required class="form-control">
      <option *ngFor="let horario of horarios" [value]="horario.id">{{ horario.horaInicio }} - {{ horario.horaFin }} - {{ horario.dias }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-create">Crear Ruta</button>
</form>
