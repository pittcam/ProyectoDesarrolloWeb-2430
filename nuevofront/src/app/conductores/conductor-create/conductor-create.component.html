<form>
  <label for="name">Nombre:</label>
  <input type="text" id="name" [(ngModel)]="conductorDTO.name" name="name" required>

  <label for="cedula">Cédula:</label>
  <input type="text" id="cedula" [(ngModel)]="conductorDTO.cedula" name="cedula" required>

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" [(ngModel)]="conductorDTO.telefono" name="telefono" required>

  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" [(ngModel)]="conductorDTO.direccion" name="direccion" required>

  <button type="submit">Crear Conductor</button>
</form>
