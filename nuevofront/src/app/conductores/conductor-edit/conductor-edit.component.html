<div class="editar-conductor-container">
  <h2>Editar Conductor</h2>

  <form (ngSubmit)="actualizarConductor()" class="conductor-edit-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="conductorDTO.nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" [(ngModel)]="conductorDTO.cedula" name="cedula" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" [(ngModel)]="conductorDTO.telefono" name="telefono" required>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" [(ngModel)]="conductorDTO.direccion" name="direccion" required>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-update">Actualizar Conductor</button>
      <button type="button" class="btn btn-cancel" (click)="verConductores()">Cancelar</button>
    </div>
  </form>
</div>
