<div>
  <h2>Detalles del Bus</h2>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>

  <ng-container *ngIf="bus$ | async as bus">
    <p><strong>Id:</strong> {{ bus.id }}</p>
    <p><strong>Modelo:</strong> {{ bus.modelo }}</p>
    <p><strong>Placa:</strong> {{ bus.numeroPlaca }}</p>
    <!-- Agrega más detalles según los atributos de tu bus -->
  </ng-container>
</div>
